<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Page</title>
  <style>
    :root{
      --b1:#022b54; --b2:#0b72b9; --b3:#1a9bff; --accent:#6ec8ff;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: Arial, Helvetica, sans-serif;
      color:#eaf6ff;
      min-height:100vh;
      background:linear-gradient(120deg,var(--b1),var(--b2) 50%,var(--b3));
      background-size:300% 300%;
      animation:bg 12s linear infinite;
      display:flex; flex-direction:column;
    }

    header{position:sticky; top:0; z-index:10}
    nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 16px;
      background:var(--glass); backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .brand{display:flex; align-items:center; gap:8px; text-decoration:none; color:inherit; font-weight:700}
    .dot{width:10px;height:10px;border-radius:50%; background:radial-gradient(circle,#6ec8ff,#1a9bff)}
    .menu{display:flex; gap:10px; list-style:none; margin:0; padding:0}
    .menu a{color:inherit; text-decoration:none; padding:6px 10px; border-radius:8px; font-weight:600; position:relative}
    .menu a::after{content:""; position:absolute; left:10%; right:10%; bottom:6px; height:3px;
      background:linear-gradient(90deg,var(--accent),var(--b3)); border-radius:999px; transform:scaleX(0);
      transform-origin:left; transition:transform .18s}
    .menu a:hover::after, .menu a.active::after{transform:scaleX(1)}
    .btn{display:none; background:transparent; border:0; color:var(--b3); font-size:20px; cursor:pointer}

    main{max-width:900px; margin:28px auto; padding:18px; background:rgba(255,255,255,0.02); border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,0.12)}
    h1{margin:0 0 8px 0} p{margin:0; color:rgba(234,246,255,0.9)}

    @media (max-width:700px){
      .btn{display:inline-block}
      .menu{
        position:fixed; top:64px; right:0; width:220px; padding:10px; flex-direction:column;
        background:linear-gradient(180deg,var(--b2),var(--b1)); transform:translateX(110%);
        transition:transform .22s; box-shadow:-8px 8px 30px rgba(0,0,0,0.25);
      }
      body.open .menu{transform:translateX(0)}
      .menu a{display:block; padding:10px}
    }

    @keyframes bg{0%{background-position:0% 0%}50%{background-position:50% 50%}100%{background-position:0% 0%}}
    a:focus{outline:3px solid rgba(110,200,255,0.18); outline-offset:3px; border-radius:6px;}
  </style>
</head>
<body>
  <header>
    <nav role="navigation" aria-label="Main">
      <a class="brand" href="index.html"><span aria-hidden="true"></span>Milo's Auraful Site</a>
      <button class="btn" id="menuBtn" aria-expanded="false" aria-label="Toggle menu">â˜°</button>
      <ul class="menu" id="menu">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome</h1>
    <p>This is my site. Thanks for coming! My name is Milo Smith, and I'm gonna be glazing Ja Morant!</p>
  </main>
  <main>
<p>Click on some of the buttons above to take you to different parts of my website!</p>
  </main>
  <main>
<img src="GRAHH.jpg">
 <div class="desc">PRAISE JA</div>
</main>
  <script>
    // tiny, easy-to-read mobile menu code
    const btn = document.getElementById('menuBtn');
    btn.addEventListener('click', () => {
      const open = document.body.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    // close menu when link clicked (mobile)
    document.getElementById('menu').addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        document.body.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
